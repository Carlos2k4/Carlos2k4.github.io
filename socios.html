        <main style="position: absolute;top:150px;left: 200px;width: 800px;">
            <h1>HAZTE SOCIO</h1>
            <form action="">
                <fieldset>
                    <legend>Datos Personales</legend>

                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="datos">
                    <br>
                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" name="datos">
                    <br>
                    <label for="hombre">Hombre</label>
                    <input type="radio" id="hombre" name="datos">
                    <label for="mujer">Mujer</label>
                    <input type="radio" id="mujer" name="datos">

                    <br>
                    <label for="domicilio">Domicilio</label>
                    <input type="text" id="domicilio" name="datos">
                    <br>
                    <label for="localidad">Localidad</label>
                    <input type="text" id="localidad" name="datos">
                    <br>
                    <label for="codPosatl">Codigo postal</label>
                    <input type="number" id="codPosatl" name="datos">
                    <br>
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" name="datos">
                    <br>
                    <label for="DNI">DNI</label>
                    <input type="number" id="DNI" name="datos">
                </fieldset>
                <fieldset>
                    <legend>Opciones de abonado</legend>
                    <label for="sector">Elige el sector</label>
                    <br>
                    <select name="sector" id="sector" size="1">
                        <option value="vip">VIP</option>
                        <option selected value="platinun">Platinun</option>
                        <option value="sector1">Sector 1</option>
                        <option value="sector2">Sector 2</option>
                        <option value="sector3">Sector 3</option>

                    </select>
                    <br>
                    <label for="asientos">Elija el numero de asientos</label>
                    <input type="number" id="asientos" name="abonados" min="1"
                        max="20">
                    <br>
                    <label for="tipoAbono">Elige el tipo de abono</label>
                    <br>
                    <select name="tipoAbono" id="sector" size="1">
                        <option selected value="todos">Todos los partidos</option>
                        <option value="liga">Partidos de liga</option>
                        <option value="champions">Partidos de champions</option>
                        <option value="copaRey">Partido de copa del rey</option>
                    </select>
                    <br>
                    <form action="">
                        <label for="fisica">Tarjeta fisica</label>
                        <input type="checkbox" id="fisica" name="abonados">
                        <br>
                        <label for="virtual">Tarjeta virtual</label>
                        <input type="checkbox" id="virtual" name="abonados">
                    </form>
                </fieldset>
                <fieldset>
                    <legend>Pago</legend>
                    <label for="titular">Nombre del titular</label>
                    <input type="text" id="titular" name="pago">
                    <br>
                    <label for="numTarjeta">Numero de la tarjeta</label>
                    <input type="number" id="numTarjeta" name="pago">
                    <br>
                    <label for="fecha">Fecha de caducidad</label>
                    <input type="date" id="fecha" name="pago">
                    <br>
                    <label for="cvc">Codigo CVC</label>
                    <input type="number" id="cvc" name="pago" mim="100"
                        max="999">

                </fieldset>
                <button type="submit">Pagar</button>
                <button type="reset">Reiniciar</button>


            </form>
